spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        #use_sql_comments: true #jpql을 보고 싶을때

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace # 로그에 ?를 볼 수 있다, 단, 묶어서 볼순 없다.